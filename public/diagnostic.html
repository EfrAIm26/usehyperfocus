<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostic - Hyperfocus AI</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 2rem;
      background: #1a1a1a;
      color: #00ff00;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #00ff00;
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      background: #2a2a2a;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #00ff00;
      border-radius: 0.5rem;
    }
    .section h2 {
      color: #ffff00;
      margin-top: 0;
    }
    pre {
      background: #000;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 0.25rem;
      font-size: 0.9rem;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 2rem auto;
    }
    button:hover {
      background: #cc0000;
    }
    .success {
      display: none;
      color: #00ff00;
      font-weight: bold;
      text-align: center;
      font-size: 1.5rem;
      margin: 2rem 0;
    }
    .warning {
      color: #ffff00;
      font-weight: bold;
    }
    .error {
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç DIAGNOSTIC TOOL - Hyperfocus AI</h1>

    <div class="section">
      <h2>üìä LocalStorage Data</h2>
      <pre id="localstorage-data">Loading...</pre>
    </div>

    <div class="section">
      <h2>üç™ Cookies</h2>
      <pre id="cookies-data">Loading...</pre>
    </div>

    <div class="section">
      <h2>üíæ Cache Status</h2>
      <pre id="cache-status">Loading...</pre>
    </div>

    <div class="section">
      <h2>üîß Service Workers</h2>
      <pre id="sw-status">Loading...</pre>
    </div>

    <button onclick="nukeEverything()">‚ò¢Ô∏è BORRAR TODO Y REINICIAR</button>

    <div class="success" id="success">
      ‚úÖ LIMPIEZA COMPLETA EXITOSA<br>
      Redirigiendo en 3 segundos...
    </div>
  </div>

  <script>
    // Diagnose LocalStorage
    function diagnoseLocalStorage() {
      const data = localStorage.getItem('hyperfocus-ai-data');
      if (!data) {
        return '<span class="warning">‚ö†Ô∏è NO DATA FOUND</span>';
      }
      
      try {
        const parsed = JSON.parse(data);
        let output = `<span class="error">‚ö†Ô∏è DATA FOUND (${data.length} chars)</span>\n\n`;
        output += `Chats: ${parsed.chats ? parsed.chats.length : 0}\n`;
        output += `Settings: ${JSON.stringify(parsed.settings, null, 2)}\n\n`;
        
        if (parsed.chats && parsed.chats.length > 0) {
          output += `First chat:\n`;
          const firstChat = parsed.chats[0];
          output += `  ID: ${firstChat.id}\n`;
          output += `  Messages: ${firstChat.messages ? firstChat.messages.length : 0}\n`;
          if (firstChat.messages && firstChat.messages[0]) {
            const msg = firstChat.messages[0];
            output += `  First message appliedFontStyle: ${msg.appliedFontStyle || 'UNDEFINED'}\n`;
            output += `  First message appliedChunking: ${msg.appliedChunking !== undefined ? msg.appliedChunking : 'UNDEFINED'}\n`;
            output += `  First message semanticChunks: ${msg.semanticChunks ? msg.semanticChunks.length : 'NONE'}\n`;
          }
        }
        
        return output;
      } catch (e) {
        return `<span class="error">ERROR: ${e.message}</span>`;
      }
    }

    // Diagnose Cookies
    function diagnoseCookies() {
      const cookies = document.cookie;
      if (!cookies) {
        return '<span class="warning">‚ö†Ô∏è NO COOKIES</span>';
      }
      return cookies;
    }

    // Diagnose Cache
    async function diagnoseCache() {
      if (!('caches' in window)) {
        return '<span class="warning">‚ö†Ô∏è Cache API not supported</span>';
      }
      
      const names = await caches.keys();
      if (names.length === 0) {
        return '<span class="warning">‚ö†Ô∏è NO CACHES</span>';
      }
      
      return `<span class="error">‚ö†Ô∏è ${names.length} CACHES FOUND:</span>\n${names.join('\n')}`;
    }

    // Diagnose Service Workers
    async function diagnoseServiceWorkers() {
      if (!('serviceWorker' in navigator)) {
        return '<span class="warning">‚ö†Ô∏è Service Workers not supported</span>';
      }
      
      const registrations = await navigator.serviceWorker.getRegistrations();
      if (registrations.length === 0) {
        return '<span class="warning">‚ö†Ô∏è NO SERVICE WORKERS</span>';
      }
      
      return `<span class="error">‚ö†Ô∏è ${registrations.length} SERVICE WORKERS FOUND:</span>\n${registrations.map(r => r.scope).join('\n')}`;
    }

    // Run diagnostics
    async function runDiagnostics() {
      document.getElementById('localstorage-data').textContent = diagnoseLocalStorage();
      document.getElementById('cookies-data').textContent = diagnoseCookies();
      document.getElementById('cache-status').textContent = await diagnoseCache();
      document.getElementById('sw-status').textContent = await diagnoseServiceWorkers();
    }

    // Nuke everything
    async function nukeEverything() {
      console.log('üî• NUCLEAR OPTION ACTIVATED üî•');
      
      // 1. Clear localStorage
      localStorage.clear();
      console.log('‚úÖ localStorage cleared');
      
      // 2. Clear sessionStorage
      sessionStorage.clear();
      console.log('‚úÖ sessionStorage cleared');
      
      // 3. Clear all cookies
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });
      console.log('‚úÖ Cookies cleared');

      // 4. Clear IndexedDB
      if (window.indexedDB) {
        const databases = await indexedDB.databases();
        for (const db of databases) {
          indexedDB.deleteDatabase(db.name);
        }
        console.log('‚úÖ IndexedDB cleared');
      }

      // 5. Clear Service Workers
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (const registration of registrations) {
          await registration.unregister();
        }
        console.log('‚úÖ Service Workers cleared');
      }

      // 6. Clear Cache API
      if ('caches' in window) {
        const names = await caches.keys();
        for (const name of names) {
          await caches.delete(name);
        }
        console.log('‚úÖ Cache API cleared');
      }

      // Show success message
      document.getElementById('success').style.display = 'block';

      // Force reload after 3 seconds
      setTimeout(() => {
        window.location.href = '/?timestamp=' + Date.now();
      }, 3000);
    }

    // Run diagnostics on load
    runDiagnostics();
  </script>
</body>
</html>
